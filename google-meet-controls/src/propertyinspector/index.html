<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Google Meet Controls - Settings</title>
    <link rel="stylesheet" href="sdpi.css">
    <style>
        .sdpi-wrapper {
            padding: 16px;
        }
        .sdpi-heading {
            margin-bottom: 16px;
            font-size: 18px;
            font-weight: bold;
        }
        .sdpi-item {
            margin-bottom: 12px;
        }
        .sdpi-item-label {
            margin-bottom: 4px;
            font-size: 12px;
        }
        .sdpi-item-value {
            width: 100%;
            padding: 4px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="sdpi-wrapper">
        <div class="sdpi-heading">Google Meet Controls Settings</div>
        
        <div class="sdpi-item">
            <div class="sdpi-item-label">WebSocket Port</div>
            <input class="sdpi-item-value" type="number" value="12345" id="wsPort" disabled>
            <div class="sdpi-item-info">Port used for communication with Chrome extension</div>
        </div>

        <div class="sdpi-item">
            <div class="sdpi-item-label">Status</div>
            <div class="sdpi-item-value" id="connectionStatus">Not connected</div>
        </div>

        <div class="sdpi-item">
            <button class="sdpi-item-value" id="testConnection">Test Connection</button>
        </div>
    </div>

    <script>
        let websocket = null;
        let pluginUUID = null;

        function connectElgatoStreamDeckSocket(inPort, inPluginUUID, inRegisterEvent, inInfo) {
            pluginUUID = inPluginUUID;
            websocket = new WebSocket("ws://127.0.0.1:" + inPort);

            websocket.onopen = function() {
                const json = {
                    event: inRegisterEvent,
                    uuid: inPluginUUID
                };
                websocket.send(JSON.stringify(json));
                updateStatus("Connected to Stream Deck");
            };

            websocket.onmessage = function(evt) {
                const jsonObj = JSON.parse(evt.data);
                const event = jsonObj['event'];
                const payload = jsonObj['payload'];
            };

            websocket.onclose = function() {
                updateStatus("Disconnected from Stream Deck");
            };
        }

        function updateStatus(message) {
            document.getElementById('connectionStatus').textContent = message;
        }

        document.getElementById('testConnection').addEventListener('click', function() {
            // Test connection to Chrome extension
            const ws = new WebSocket('ws://localhost:12345');
            ws.onopen = function() {
                updateStatus("Connected to Chrome extension");
                setTimeout(() => ws.close(), 1000);
            };
            ws.onerror = function() {
                updateStatus("Failed to connect to Chrome extension");
            };
        });
    </script>
</body>
</html>
