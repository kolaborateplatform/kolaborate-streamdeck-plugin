<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Google Meet Controls Settings</title>
    <link rel="stylesheet" href="sdpi.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sdpi-wrapper">
        <!-- Status Section -->
        <div class="sdpi-item" id="status_display">
            <div class="sdpi-item-label">Status</div>
            <div class="sdpi-item-value">
                <div id="connection_status" class="status-indicator">
                    <span class="status-dot"></span>
                    <span class="status-text">Checking connection...</span>
                </div>
            </div>
        </div>

        <!-- Meet Settings -->
        <div class="sdpi-heading">Meet Controls</div>
        
        <div class="sdpi-item">
            <div class="sdpi-item-label">Default State</div>
            <div class="sdpi-item-group">
                <div class="sdpi-item-value">
                    <input class="sdpi-item-value" type="checkbox" id="muteOnJoin" value="muteOnJoin">
                    <label for="muteOnJoin">Mute on Join</label>
                </div>
                <div class="sdpi-item-value">
                    <input class="sdpi-item-value" type="checkbox" id="videoOffOnJoin" value="videoOffOnJoin">
                    <label for="videoOffOnJoin">Video Off on Join</label>
                </div>
            </div>
        </div>

        <!-- Keyboard Shortcuts -->
        <div class="sdpi-heading">Keyboard Shortcuts</div>
        
        <div class="sdpi-item">
            <div class="sdpi-item-label">Mute Toggle</div>
            <input class="sdpi-item-value" type="text" id="muteShortcut" value="ctrl+d">
        </div>

        <div class="sdpi-item">
            <div class="sdpi-item-label">Video Toggle</div>
            <input class="sdpi-item-value" type="text" id="videoShortcut" value="ctrl+e">
        </div>

        <!-- Advanced Settings -->
        <div class="sdpi-heading">Advanced Settings</div>
        
        <div class="sdpi-item">
            <div class="sdpi-item-label">Auto-reconnect</div>
            <div class="sdpi-item-value">
                <input type="checkbox" id="autoReconnect" value="autoReconnect" checked>
                <label for="autoReconnect">Attempt to reconnect automatically</label>
            </div>
        </div>

        <div class="sdpi-item">
            <div class="sdpi-item-label">Reconnect Delay</div>
            <select class="sdpi-item-value select" id="reconnectDelay">
                <option value="1000">1 second</option>
                <option value="3000">3 seconds</option>
                <option value="5000" selected>5 seconds</option>
                <option value="10000">10 seconds</option>
            </select>
        </div>

        <!-- Debug Information -->
        <div class="sdpi-heading">Debug Information</div>
        
        <div class="sdpi-item">
            <div class="sdpi-item-label">Version</div>
            <div class="sdpi-item-value" id="version">Loading...</div>
        </div>

        <div class="sdpi-item">
            <div class="sdpi-item-label">Connection Info</div>
            <div class="sdpi-item-value">
                <textarea class="sdpi-item-value" id="debugInfo" rows="3" readonly></textarea>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="sdpi-item">
            <div class="sdpi-item-value">
                <button class="sdpi-item-value" id="resetButton">Reset to Defaults</button>
                <button class="sdpi-item-value" id="testButton">Test Connection</button>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="common.js"></script>
    <script src="index.js"></script>
</body>
</html>
