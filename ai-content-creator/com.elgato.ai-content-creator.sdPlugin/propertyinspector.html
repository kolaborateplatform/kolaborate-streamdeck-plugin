<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>AI Content Creator Settings</title>
    <style>
        .sdpi-wrapper {
            padding: 15px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color: #d8d8d8;
            background: #2d2d2d;
        }
        .sdpi-item {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #e9e9e9;
        }
        textarea, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #3a3a3a;
            border-radius: 4px;
            font-size: 14px;
            background: #1e1e1e;
            color: #d8d8d8;
        }
        textarea {
            height: 100px;
            resize: vertical;
        }
        select {
            appearance: none;
            background-image: url('data:image/svg+xml;charset=US-ASCII,<svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M7 10L3 6H11L7 10Z" fill="%23d8d8d8"/></svg>');
            background-repeat: no-repeat;
            background-position: right 8px center;
            padding-right: 30px;
        }
        .type-description {
            font-size: 12px;
            color: #999;
            margin-top: 4px;
            display: none;
        }
        select:focus, textarea:focus {
            outline: none;
            border-color: #007bff;
        }
        option {
            background: #1e1e1e;
            color: #d8d8d8;
        }
    </style>
</head>
<body>
    <div class="sdpi-wrapper">
        <div class="sdpi-item">
            <label for="prompt">Prompt</label>
            <textarea id="prompt" placeholder="Enter your prompt here..."></textarea>
        </div>
    </div>

    <script>
        let websocket = null;
        let pluginAction = null;
        let context = null;
        let settings = {};

        function connectElgatoStreamDeckSocket(inPort, inPluginUUID, inRegisterEvent, inInfo) {
            websocket = new WebSocket("ws://127.0.0.1:" + inPort);

            websocket.onopen = function() {
                websocket.send(JSON.stringify({
                    event: inRegisterEvent,
                    uuid: inPluginUUID
                }));

                // Request settings
                websocket.send(JSON.stringify({
                    event: "getSettings",
                    context: context
                }));
            };

            websocket.onmessage = function(evt) {
                const jsonObj = JSON.parse(evt.data);
                const event = jsonObj.event;
                const jsonPayload = jsonObj.payload || {};

                if (event === "didReceiveSettings") {
                    settings = jsonPayload.settings || {};
                    updateUI();
                }
            };
        }

        function updateSettings() {
            if (websocket) {
                const payload = {
                    prompt: document.getElementById('prompt').value
                };

                websocket.send(JSON.stringify({
                    event: "setSettings",
                    context: context,
                    payload: payload
                }));
            }
        }

        function updateUI() {
            document.getElementById('prompt').value = settings.prompt || '';
        }

        document.getElementById('prompt').addEventListener('input', updateSettings);
    </script>
</body>
</html>
